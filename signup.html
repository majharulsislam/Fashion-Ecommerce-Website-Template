<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- slick css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

	<!-- font awesome 5 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

	<!-- JqueryUi -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
	<!-- Main Css -->
	<link href="asset/css/style.css" rel="stylesheet">
	<link href="asset/css/responsive.css" rel="stylesheet">
</head>
<body>

<!-- signup area -->
<section class="sign_wrapper">
	<div class="container">
		<div class="signup_box">
			<div class="close_btn">
				<a href="#"><img src="asset/img/icons/close.png" alt="view"></a>
			</div>
			<h1>Sign In</h1>
			<form action="" method="">
				<div class="sign_input_box">
					<img src="asset/img/icons/email.png" alt="email">
					<input type="email" name="" id="" placeholder="Email" class="email-input">
				</div>

				<div class="sign_input_box">
					<span>
						<img src="asset/img/icons/lock.png" alt="lock">
						<input type="password" name="" id="" placeholder="Password" class="email-input">
					</span>
					<span class="view">
						<a href="#"><img src="asset/img/icons/View.svg" alt="view"></a>
					</span>
				</div>

				<div class="remember_area d-flex justify-content-between align-items-center">
					<div class="remember d-flex align-items-center">
						<input type="radio" name="" id="remem">
						<label for="remem"><p>Remember me</p></label>
					</div>
					<a href="#">Forgot Password</a>
				</div>

				<div class="signup_btn">
					<a href="#">Sign In AND Checkout</a>
				</div>
			</form>

			<div class="or_title">
				<p>OR</p>
			</div>

			<div class="guest_checkout_btn">
				<a href="#">Checkout as Guest</a>
			</div>
		</div>
	</div>
</section>



<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
<!-- bootstrap bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- jquery ui -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<!-- slick js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<!-- main js -->
<script src="asset/js/custom.js"></script>

</body>
</html>
